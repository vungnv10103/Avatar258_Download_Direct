<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        async function imageToByteArray(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const arrayBuffer = reader.result;
                    const byteArray = new Uint8Array(arrayBuffer);
                    resolve(byteArray);
                };
                reader.onerror = (error) => {
                    reject(error);
                };
                reader.readAsArrayBuffer(file);
            });
        }

        // Example usage:
        const inputElement = document.createElement('input');
        inputElement.type = 'file';
        inputElement.accept = 'image/*';
        document.body.appendChild(inputElement);

        inputElement.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                try {
                    const byteArray = await imageToByteArray(file);
                    // Convert byte array to comma-separated string
                    const byteString = Array.from(byteArray).join(',');
                    // Save the string as a .txt file in the root project (downloads to user's default location)
                    const blob = new Blob([byteString], { type: 'text/plain' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = file.name.replace(/\.[^/.]+$/, "") + ".txt";
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(link.href);
                } catch (error) {
                    console.error('Error converting image to byte array:', error);
                }
            }
        });
    </script>
</body>

</html>
